name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    run-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build & Deploy
        run: npm run build:prod